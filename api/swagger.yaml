      - PaymentMethods
      summary: List payment methods for a Customer
      description: To filter and list the applicable payment methods for a particular
        Customer ID
      operationId: listPaymentMethodsByCustomerId
      parameters:
      - name: accepted_country
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            maxLength: 2
            minLength: 2
            type: string
            description: |
              The two-letter ISO currency code
            example: "[\"US\",\"UK\",\"IN\"]"
      - name: accepted_currency
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            description: |
              The three-letter ISO currency code
            example: "[\"USD\",\"EUR\"]"
      - name: minimum_amount
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
          description: |
            The minimum amount accepted for processing by the particular payment method.
          example: 100
      - name: maximum_amount
